<!DOCTYPE html>
<html>
<head>
    <meta typr = 'text/html' charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Deu Clima</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap');
    </style>
    <!--CDNJS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type = 'text/javascript' src='js/scpt.js' defer></script>
</head>
<body>
   <div class="container">
        <div class="form">
            <h3> Olhe o clima de qualquer lugar</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade"id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"> Belo Horizonte </span>
                <img src="https://countryflagsapi.com/png/br" alt="Bandeira do Pais "id="country" />
            </h2>
            <p id="temperatura"><span> 27</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Nublado</p>
                <img src=""  id="weather-icon">
            </div>
            <div id="details-container">
                <p id="unidity">
                    <i class="fa-solid fa-droplet"></i>
                    <spam>48% </spam>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <spam>3km/h </spam>
                </p>
            </div>
        </div>
   </div> 
</body>
</html>
